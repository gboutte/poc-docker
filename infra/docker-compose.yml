version: '3'

services:
  php:
    container_name: "php-fpm"
    build:
      context: ./php
    environment:
      - APP_FOLDER=${APP_FOLDER}
    volumes:
      - ${APP_FOLDER}:/var/www

  app:
    container_name: "app_nginx"
    build:
      context: ./nginx
    volumes:
      - ${APP_FOLDER}:/var/www
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./logs:/var/log
    depends_on:
      - php
    ports:
      - "${NGINX_APP_PORT}:80"

  bg:
    container_name: bg
    build:
      context: ./bluegreen_proxy
    ports:
      - "${NGINX_PROD_PORT}:80"
      - "${NGINX_BETA_PORT}:8080"
    environment:
      - CONSUL_URL=127.0.0.1:8500
      - BLUE_NAME=blue
      - GREEN_NAME=green
      - LIVE=blue
    depends_on:
      - app